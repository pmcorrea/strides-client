<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../Login/index.css" type="text/css">
		<link rel="stylesheet" href="../Home/home.css" type="text/css">
		<link rel="stylesheet" href="../Habit/habit.css" type="text/css">
		<link rel="stylesheet" href="profile.css" type="text/css">
		<title>Strides</title>
	</head>

	<body>

		<div class="profile-box">
			<div class="top-bar">
				<button class="circle-button">Logo</button>
				<button><img src="../Assets/gear.svg" alt="" class="icon-bar-icon"></button>
			</div>


			<img src="../Assets/avatar.jpg" alt="" class="avatar">


			<h2>Penelope Arias</h2>

			<div class="progress-bar-container">
				<div class="progress-bar-profile">
					<div class="progress-bar-fill-profile"></div>
				</div>

				<div class="progress-bar-stats">
					<p>lvl 4</p>
					<p>26%</p>
				</div>
			</div>

			<div class="stats">
				<div class="box-1">
					<p class="stats-box-header">habits done</p>
					<p class="stats-box-num">9</p>
				</div>

				<div class="box-2">
					<p class="stats-box-header">logged days</p>
					<p class="stats-box-num">9</p>
				</div>

				<div class="box-3">
					<p class="stats-box-header">perfect habits</p>
					<p class="stats-box-num">9</p>
				</div>
				
				<div class="box-4">
					<p class="stats-box-header">biggest streak</p>
					<p class="stats-box-num">9</p>
				</div>
			</div>
		</div>

		<div class="bottom-toolbar">
			<button><img src="../Assets/home-icon.svg" alt="" class="icon-bar-icon"></button>
			<button><img src="../Assets/plus-icon.svg" alt="" class="icon-bar-icon"></button>
			<button><img src="../Assets/profile-icon.svg" alt="" class="icon-bar-icon"></button>
		</div>
	</body>

</html>
